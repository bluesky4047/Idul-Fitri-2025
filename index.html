<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Google Font: Oleo Script -->
    <link href="https://fonts.googleapis.com/css2?family=Oleo+Script&display=swap" rel="stylesheet">
    
    <style>
        body {
            background-color: #286E6C;
            color: #ECE4D7;
            font-family: 'Oleo Script', cursive;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
            position: relative;
        }
        
        #countdown {
            font-size: 2.5rem;
            font-weight: bold;
            padding: 20px;
            border-radius: 15px;
            position: relative;
            z-index: 2;
        }

        /* Efek bintang */
        .star {
            position: absolute;
            width: 3px;
            height: 3px;
            background: white;
            opacity: 0;
            border-radius: 50%;
            animation: twinkle 2s infinite;
        }

        @keyframes twinkle {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }
    </style>

    <script>
        function updateCountdown() {
            const targetDate = new Date("2025-03-30T23:00:00Z").getTime(); // UTC sesuai GMT+7

            function refreshCountdown() {
                const now = new Date().getTime();
                const timeLeft = targetDate - now;

                if (timeLeft <= 0) {
                    window.location.href = "page.html";
                    return;
                }

                const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

                document.getElementById("countdown").innerHTML = 
                    `${hours} jam, ${minutes} menit, ${seconds} detik`;
            }

            refreshCountdown();
            setInterval(refreshCountdown, 1000);
        }

        function createStars() {
            const numStars = 100;
            const body = document.body;

            for (let i = 0; i < numStars; i++) {
                let star = document.createElement("div");
                star.classList.add("star");
                let x = Math.random() * window.innerWidth;
                let y = Math.random() * window.innerHeight;
                let delay = Math.random() * 2;
                let size = Math.random() * 3 + 1;

                star.style.left = `${x}px`;
                star.style.top = `${y}px`;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.animationDelay = `${delay}s`;

                body.appendChild(star);
            }
        }

        window.onload = function() {
            updateCountdown();
            createStars();
        };
    </script>
</head>
<body>
    <div class="container text-center">
        <h1 class="mb-4">Sabar... Lebaran Masih dalam :</h1>
        <div id="countdown" class="p-4"></div>
        <h1 class="mb-4">Tungguin Aja</h1>
    </div>
</body>
</html>
